name: PR Commit Checker

on:
  pull_request:
    branches: [master]

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 커밋 히스토리 가져오기

      - name: Find feat(backend) commits
        id: check-commits
        run: |
          # PR의 헤드 커밋과 베이스 브랜치(master) 비교
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          # 커밋 메시지 검색
          COMMITS=$(git log --oneline --grep='^feat(backend' $BASE_SHA..$HEAD_SHA)
          
          if [ -z "$COMMITS" ]; then
            echo "No matching commits found"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found matching commits"
            echo "found=true" >> $GITHUB_OUTPUT
          
            # 멀티라인 문자열 처리
            COMMITS="${COMMITS//$'\n'/'%0A'}"
            echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          fi

      - name: Comment feat(backend) commits
        if: steps.check-commits.outputs.found == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const commits = `${{ steps.check-commits.outputs.commits }}`.replace(/%0A/g, '\n');
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: `⚠️ 다음 'feat(backend' 커밋들이 PR에 포함되어 있습니다:\n\n${commits}`
            });

      - name: Comment no feat(backend) commits
        if: steps.check-commits.outputs.found == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: "✅ PR에 'feat(backend'로 시작하는 커밋이 없습니다."
            });
